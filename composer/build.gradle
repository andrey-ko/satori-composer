dependencies {
  compile project(':mods')

  compile 'com.google.protobuf:protobuf-java:3.3.1'

  compile 'org.freemarker:freemarker:2.3.26-incubating'
  compile 'net.sf.saxon:Saxon-HE:9.8.0-3'
  compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.0.pr4'

  compile 'org.slf4j:slf4j-api:1.8.0-alpha2'

  compile 'io.vertx:vertx-core:3.4.2'
  compile 'io.vertx:vertx-web:3.4.2'
  compile 'org.javassist:javassist:3.22.0-CR2'

  testCompile 'junit:junit:4.+'
  testCompile 'org.mockito:mockito-core:2.+'
}


